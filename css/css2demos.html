<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css2demos.css" />
    <title>CSS Box Model Demos</title>
  </head>
  <body>
    <!-- Demo 1: Fancy Button -->
    <section class="demo-section">
      <h2>Interactive Button Demo</h2>
      <button class="fancy-btn">Update Profile</button>
    </section>

    <!-- Demo 2: Profile Card -->
    <section class="demo-section">
      <h2>Profile Card Demo</h2>
      <div class="profile-card">
        <img
          src="../html/images/crocodile.jpg"
          class="profile-img"
          alt="Crocodile Profile"
        />
        <h3 class="profile-name">Mr. Crocodile</h3>
        <div class="bio">
          Always hungry for new adventures. Loves to swim and sunbathe.
        </div>
      </div>
    </section>

    <!-- Demo 3: Notification Message -->
    <section class="demo-section">
      <h2>Notification Message Demo</h2>
      <div class="notification-message success">
        <strong>Update Successful!</strong> Profile changes have been saved.
      </div>
    </section>
  </body>
</html>
