## Pseudo-classes

- Pseudo-classes are used to define a special state of an element
- Pseudo-classes are used to style an element when a user mouses over it, when it gets focus, etc.
- Pseudo-classes are always preceded by a colon :

> Pseudo means "fake" or "false"
---
## Pseudo-classes for Anchor Tags

- :link - a normal, unvisited link
- :visited - a link the user has visited
- :hover - a link when the user mouses over it
- :active - a link the moment it is clicked
---
## Example of Pseudo-classes

```html
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <a href="https://news.ycombinator.com">Hacker News</a>
  </body>
</html>
```

```css
a:link {
  color: green;
}
a:visited {
  color: red;
}
a:hover {
  color: hotpink;
}
a:active {
  color: blue;
}
```

## Box Model

- Every element on a web page is a rectangular box
- The box model is essentially a box that wraps around every HTML element
- It consists of: margins, borders, padding, and the actual content

![Box Model](https://developer.mozilla.org/en-US/docs/Learn_web_development/Core/Styling_basics/Box_model/box-model.png)

* Content: the center of the box, where text and images appear
* Padding: space within an element, between the edge of the box and the content the element contains
* Border: outer edge of an element
* Margin: space around an element, between the element and its neighbors
