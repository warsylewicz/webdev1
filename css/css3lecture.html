# Page Layouts
---
## Page Layouts Using Flexbox

- one-dimensional layout method for laying out items in rows or columns
---
## Terminology

- **Container**: The element that contains the flex items
- **Flex item**: The children of the flex container
- **Main axis**: The main axis of a flex container is the primary axis along which flex items are laid out
---
## Flex Container Properties
---
- **display**: Defines a flex container

Example:

```css
.container {
  display: flex;
}
```
```html
<section class="container">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
</section>

---
- **flex-direction**: Establishes the main-axis, thus defining the direction flex items are placed in the flex container.

```css
.container {
  flex-direction: row | row-reverse | column | column-reverse;
}
```
---
- **flex-wrap**: By default, flex items will all try to fit onto one line. You can change that and allow the items to wrap as needed with this property.

```css
.container {
  flex-wrap: nowrap | wrap;
}
```
---
- **justify-content**: This defines the alignment along the main axis. It helps distribute extra free space left over when either all the flex items on a line are inflexible.

```css
.container {
  justify-content: flex-start | flex-end | center | space-between | space-around;
}
```
---
- **align-items**: This defines the default behavior for how flex items are laid out along the cross axis on the current line. Think of it as the justify-content version for the cross-axis (perpendicular to the main-axis)

```css
.container {
  align-items: flex-start | flex-end | center | baseline | stretch;
}
```

---
## Flex Item Properties
---
- **flex-grow**: This defines the ability for a flex item to grow if necessary. It accepts a unitless value that serves as a proportion. It dictates what amount of the available space inside the flex container the item should take up

```css
.item {
  flex-grow: 1;
}
```
