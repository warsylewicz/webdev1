## Two Categories of HTML Sectioning Elements

* Non-semantic
* Semantic
---
## Non-semantic Sectioning (Block) Element

```div``` (division)

Example:

```<div>text/other tags/another div</div>```
---
## Semantic Sectioning (Block) Elements

* ```header``` (page header)
* ```main``` (main content)
* ```footer``` (page footer)
* ```article``` (self-contained content)
* ```aside``` (sidebar)
* ```nav``` (navigation)
* ```section``` (generic section)
