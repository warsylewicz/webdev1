## String Manipulation

- length: return the length of a string
- the length property is a property, not a method, so it doesn't have parentheses

```js
let str = "Hello World!";
console.log(str.length); // 12
```


---

- charAt(): return the character at a specific index

```js
// print each character in a string
let str = "Hello World!";
console.log(str.charAt(1)); // e
```

---

- includes(): check if a string contains another string

```js
let str = "Hello World!";
console.log(str.includes("World")); // true
console.log(str.includes("world")); // false
```

---

- indexOf(): return the index of the first occurrence of a string

```js
let str = "Hello World!";
console.log(str.indexOf("World")); // 6
```

---

- replace(): replace a string with another string

```js
let str = "Hello World!";
console.log(str.replace("World", "Universe")); // Hello Universe!
```

---

- substr(): returns the part of the string starting from the start index and a number of characters

```js
let str = "Hello World!";
console.log(str.substr(6, 5)); // World
```

---

- toUpperCase(): convert a string to uppercase

```js
let str = "Hello World!";
console.log(str.toUpperCase()); // HELLO WORLD!
```

---

- toLowerCase(): convert a string to lowercase

```js
let str = "Hello World!";
console.log(str.toLowerCase()); // hello world!
```

---

- trim(): remove whitespace from the beginning and end of a string

whitespace includes spaces " ", tabs "\t", and newlines "\n" and "\r"

```js
let str = "\tHello World! \n";
console.log(str.trim()); // Hello World!
```
