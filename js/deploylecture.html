# Publishing a Website

## Topics

- project types

---
## Project Development Types

- unopinionated
  - no framework
  - only vanilla JS and HTML/CSS
  - no imposed structure
  - joke website: http://vanilla-js.com/
- unopinionated with libraries
  - no imposed structure but uses external libraries
  - e.g. jQuery, React, Angular, Vue, etc.
---
## Project Development Types (cont.)

- opinionated with frameworks
  - tells you how to structure your project, where to put your files, how to name your files, how to write your code
  - e.g. Next.js, Remix, Gatsby, Eleventy
---
## CPRG-213 Project Type

- vanilla JS and HTML/CSS
- no external libraries or external frameworks
- self-imposed light-framework constraints using folders /scripts, /styles, /images
---
## Website Deployment Tools

- FTP
- **GitHub Pages**
- Vercel
- AWS S3
- Azure Storage
- Google Cloud Storage
- Heroku
- Digital Ocean
- self-hosted server (e.g. Nginx, Apache, Caddy, IIS, Tomcat)

---

## git

- version control system
- tracks changes to files
- allows multiple people to work on the same project
- allows you to go back to previous versions of your project

---

## git terminology

- repository (repo)
  - contains all of the files for a project
- commit
  - a snapshot of the repository at a point in time
- branch
  - a separate version of the repository
  - good for features not ready for the main branch
- push/pull
  - push: send your changes to a remote repository
  - pull: get changes from a remote repository

---

## GitHub

- a website that hosts git repositories
- e.g. https://github.com/warsylewicz

Other popular git hosting websites:
- GitLab (https://gitlab.com/)
- Bitbucket (https://bitbucket.org/)

---

## GitHub Pages

- a feature of GitHub that allows you to host a website from a GitHub repository for free

---

## GitHub Student Developer Pack

- free access to many developer tools
- https://education.github.com/pack

---

## GitHub Copilot

- AI code completion
- not recommended when learning something new
- now that you know HTML, CSS, and JS, you can use it!
- https://code.visualstudio.com/docs/copilot/setup

---

## Demo: Deploying a Website to GitHub Pages

- create a new repository on GitHub
- commit and push lab 4 to the repository
